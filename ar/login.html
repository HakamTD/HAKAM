<!--------------------------------------------------- Login Section ------------------------------------- -->
<div class="login pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col l8 s12 offset-l2">
        <ul id="tabs-swiper-demo" class="tabs">
          <li class="tab col s3"><a class=" f-weight blue1 active" href="#login">Login</a></li>
          <li class="tab col s3"><a class="f-weight" href="#sign_up ">sign Up</a></li>
        </ul>
        <!--------------------- Login -------------------  -->
        <div id="login" class="login_info col s12 bg-blue1">
          <div class="mt-5 input-field col l12 m12 s12">
            <i class="white-text fas fa-envelope prefix"></i>
            <input placeholder="Email" type="email" id="email" class="validate">
            <label class="white-text" for="email">Email</label>
          </div>
          <div class="mt-3 mb-5 input-field col l12 m12 s12">
            <i class="white-text fa fa-lock prefix"></i>
            <input placeholder="password" type="password" id="password" class="validate">
            <label class="white-text" for="password">password</label>
          </div>
          <label class="mt-1 ml-2 white-text left m12 s12">Forget Password?</label>
            <form class="mb-5 ml-2 m12 s12 right" action="#">
              <p>
                <label class="white-text">
                  <input type="checkbox" class="white-text">
                  <span class="white-text">Remamber me</span>
                </label>
              </p>
            </form>
          <a href="#" class="btn waves-effect button_tool_white  waves-black submite_btn"><i class="fas fa-caret-right fa-7x"></i> </a>
        </div>
        <!-------------------- Sign Up ----------------------  -->
        <div id="sign_up" class="sign_up_info col s12 bg-blue1">
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-envelope prefix"></i>
            <input placeholder="Email" type="email" id="email" class="validate">
            <label class="white-text" for="email">Email</label>
          </div>
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-lock prefix"></i>
            <input placeholder="password" type="password" id="password" class="validate">
            <label class="white-text" for="password">password</label>
          </div>
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-user prefix"></i>
            <input placeholder="Name" type="text" id="text1" class="validate">
            <label class="white-text" for="text1">Name</label>
          </div>
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-medkit prefix"></i>
            <input placeholder="Pharmicy Name" type="text" id="text2" class="validate">
            <label class="white-text" for="text2">Pharmicy Name</label>
          </div>
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-map prefix"></i>
            <input placeholder="Location" type="text" id="text3" class="validate">
            <label class="white-text" for="text3">Location</label>
          </div>
          <div class="mt-2 input-field col l6 m6 s12">
            <i class="white-text fas fa-child prefix"></i>
            <input placeholder="Free days" type="text" id="text4" class="validate">
            <label class="white-text" for="text4">free days</label>
          </div>
          <div class="mt-2 mb-5 input-field col l6 m6 s12">
            <i class="white-text fas fa-phone prefix"></i>
            <input placeholder="Your number" type="text" id="text5" class="validate">
            <label class="white-text" for="text5">Your number</label>
          </div>
          <form class="mt-2 col l6 m6 s12" action="#">
            <div class="file-field upload_field input-field">
              <div class="btn button_tool bg-blue2">
                <span><i class="fas fa-cloud white-text"></i></span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload photo">
              </div>
            </div>
          </form>
          <a href="#" class="btn submite_btn button_tool_white"><i class="fas fa-caret-right fa-7x"></i> </a>
        </div>
      </div>
    </div>
  </div>
</div>
